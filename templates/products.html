{% extends "layout.html" %}

{% block content %}
<script>
    function visit(){
        url =  window.location.href.split("&")[0];
        max = document.getElementById("max").value;
        min = document.getElementById("min").value;
        url += "&max_price="+max;
        url += "&min_price="+min;
        window.open(url,"_self");
    }
</script>
<div class="row">
    <div class="container-fluid">
        <div class="form-inline">
            <input type="text" class="form-control  ml-4 col-4" id="max" placeholder="Max_price" name="min">
            <input type="text" class="form-control  ml-4 col-4" id="min" placeholder="Min_price" name="max">
            <button type="submit" class="btn btn-primary  ml-4 col-2" onclick="visit()">Submit</button>
        </div>
    </div>
</div>
<div class="row jusitfy-content-center searchbarfull mt-5">

    {% if not list_data %}
    <h1 class="h1 bg-light">Wait For a bit</h1>
    {% endif %}
    {% for data in list_data %}
    <div class="col-4 mt-5 mb-5" style="height: 500px;">
        <div class="card">
            <img class="card-img-top" src="{{ data[0] }}" width="300px" height="200px">
            <div class="card-body">
                <h5 class="card-title">{{ data[2] }}</h5>
                <p class="card-text">{{ data[3] }}</p>
            </div>
            <ul class="list-group list-group-flush">
                <li class="list-group-item">{{ data[4] }} Euro</li>
                <li class="list-group-item">{{ data[5] }}</li>
            </ul>
            <div class="card-body">
                <a href="{{ data[1] }}" class="card-link">Product Link </a>
            </div>
        </div>

    </div>
    {% endfor%}
</div>
{% endblock %}
